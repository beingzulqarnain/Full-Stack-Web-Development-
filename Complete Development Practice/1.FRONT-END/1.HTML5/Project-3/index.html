<html lang="en">

  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
       <h2>Complex Form</h2>
       <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Name</label>
            <input type="text" id="fname" placeholder="Enter Your Name" required />
            <br /><br />
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
            <br /><br />
            <label for="ph">Phone</label>
            <input type="tel" id="ph" placeholder="+92 3332568427" required />
            <br /><br />
            <label for="dob">Date of Birth</label>
            <input type="datetime-local" id="dob">
            <br /><br />
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"   id="gender">Male
            <input type="radio" name="gender" value="female" id="gender">Female
            <input type="radio" name="gender" value="others" id="gender">Prefer not to say
            <br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="pk" selected>Pakistan</option>
                <option value="uk">United Kingdom</option>
                <option value="sl">Sri Lanka</option>
                <option value="ind">India</option>
                <option value="us">United States</option>
                <option value="np">Nepal</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="adress">Address Street</label>
            <input type="text" id="adress"  />
            <br /><br />
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="pesh" selected>Peshawar</option>
                <option value="l">Lahore</option>
                <option value="k">Karachi</option>
                <option value="isl">Islamabad</option>
                <option value="fb">Faisalabad</option>
                <option value="st">Swat</option>
            </select>
            <br /><br />
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="pk" selected>Pakistan</option>
                <option value="uk">United Kingdom</option>
                <option value="sl">Sri Lanka</option>
                <option value="ind">India</option>
                <option value="us">United States</option>
                <option value="np">Nepal</option>
            </select>
            <br /><br />
            <label for="zc">Zip Code</label>
            <input type="text" id="zc">
            
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label><br>
           <textarea name="" id="comment" cols="30" rows="15" placeholder="Enter a message here ..."></textarea>
            <br /><br />
            <input type="checkbox" name="" id=""> I agree to the term of services
        </fieldset>
        <input type="button" value="submit">
       </form>

  </body>
</html>
